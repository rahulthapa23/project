<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DWV</title>
</head>
<body>
	<center>
		<h1>Deposit,Withdrawl,View</h1>
	<input type="number" name="" placeholder="Enter the amount" id="de"><br>
	<input type="number" name="" placeholder="Enter your choice" id="ch"><br>
	<input type="button" name="" value="Enter" onclick="vi()">
	<p id="re"></p>


	<script>
		
		function vi()
		 {
			let x=parseInt(document.getElementById('de').value);
			let y=parseInt(document.getElementById("ch").value);
			let z=30000
			let a 
			let b

			switch(y)
			{

			case 1:
				let a=x+z
				parseInt(document.getElementById("re").innerHTML="Balance after deposite="+a);
				break;
			case 2:
				let b=x-z
				parseInt(document.getElementById("re").innerHTML="Balance after withdrawl="+b);
				break;
			case 3:
				parseInt(document.getElementById("re").innerHTML="Current Balance="+z);
				break;
			default:
				parseInt(document.getElementById("re").innerHTML="Invalid Choice")
				break;



			}
		}

	</script>
	</center>

</body>
</html>
